<html>
 <head>
 <title>Todo App</title>
 <!-- <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'
type='text/css'> -->
 <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
   <script type="text/javascript" src="assignment.js"></script>
	 
  
<style>
/* Basic Style */
	body {
	 background: #fff;
	 color: #333;
	 font-family: Lato, sans-serif;
	}
	.container {
	 display: block;
	 width: 400px;
	 margin: 100px auto 0;
	}
	ul {
	 margin: 0;
	 padding: 0;
	}
	li * {
	 float: left;
	}
	li, h3 {
	 clear:both;
	 list-style:none;
	}
	input, button {
	 outline: none;
	}
	button {
	 background: none;
	 border: 0px;
	 color: #888;
	 font-size: 15px;
	 width: 60px;
	 margin: 10px 0 0;
	 font-family: Lato, sans-serif;
	 cursor: pointer;
	}
	button:hover {
	 color: #333;
	}
	/* Heading */
	h3,
	label[for='new-task'] {
	 color: #333;
	 font-weight: 700;
	 font-size: 15px;
	 border-bottom: 2px solid #333;
	 padding: 30px 0 10px;
	 margin: 0;
	 text-transform: uppercase;
	}
	input[type="text"] {
	 margin: 0;
	 font-size: 18px;
	 line-height: 18px;
	 height: 18px;
	 padding: 10px;
	 border: 1px solid #ddd;
	 background: #fff;
	 border-radius: 6px;
	 font-family: Lato, sans-serif;
	 color: #888;
	}
	input[type="text"]:focus {
	 color: #333;
	}
	/* New Task */
	label[for='new-task'] {
	 display: block;
	 margin: 0 0 20px;
	}
	input#new-task {
	 float: left;
	 width: 318px;
	}
	p > button:hover {
	 color: #0FC57C;
	}
	/* Task list */
	li {
	 overflow: hidden;
	 padding: 20px 0;
	 border-bottom: 1px solid #eee;
	}
	li > input[type="checkbox"] {
	 margin: 0 10px;
	 position: relative;
	 top: 15px;
	}
	li > label {
	 font-size: 18px;
	 line-height: 40px;
	 width: 237px;
	 padding: 0 0 0 11px;
	}
	li > input[type="text"] {
	 width: 226px;
	}
	li > .delete:hover {
	 color: #CF2323;
	}
	/* Completed */
	#completed-tasks label {
	 text-decoration: line-through;
	 color: #888;
	}
	/* Edit Task */
	ul li input[type=text] {
	 display:none;
	}
	ul li.editMode input[type=text] {
	 display:block;
	}
	ul li.editMode label {
	 display:none;
	}
</style>
 </head>
	 <body>
		 <div class="container">
			 <p>
			 <label for="new-task">Add Item</label><input id="new-task"
			type="text"><button class="add">Add</button>
		 </p>

		 <h3>Todo</h3>
		 <ul id="incomplete-tasks">
			 <li class="todo"><input type="checkbox" class="todo_section"><label class="todo_section_label">Pay Bills</label><input type="text" class="todo_section_input"><button
			class="edit">Edit</button><button class="delete">Delete</button></li>		

		 </ul>

		 <h3>Completed</h3>
		 <ul id="completed-tasks">
			 <li class="complete"><input type="checkbox" class="complete_section"checked><label class="complete_section_label">See the Doctor</label><input type="text" class="complete_section_input"><button
			class="edit">Edit</button><button class="delete">Delete</button></li>
		 </ul>
		 </div>
		</body>
</html>
